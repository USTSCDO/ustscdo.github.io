<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/allleaderbg.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/allleaderside.jpg" alt="">
				</div>
				<form action="https://docs.google.com/forms/d/e/1FAIpQLSf79ZMbCZmiT3WGYVEdmQ-eAepEYxrAJqJbDnHV1OA1JQNLGQ/formResponse">
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" name="entry.2134013532" placeholder="First Name" class="form-control" >
					</div>
					<div class="form-group">
						<input type="text" name="entry.2038202741" placeholder="Last Name" class="form-control">
					</div>
					<div class="form-wrapper">
						
						<label>Choose name of organization:
							<input list="browsers" name="entry.8909723" /></label>
							<datalist id="browsers">
  								<option value="Chrome">
    								<option value="Firefox">
    								<option value="Internet Explorer">
    								<option value="Opera">
    								<option value="Safari">
    								<option value="Microsoft Edge">
  							</datalist>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>

					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
